<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="/favicon.png" />

        <!-- SEO -->
        <title>
            Driftssikkert vedlikehold av ute og byggområder | Rogaland Hage &
            Byggeservice
        </title>
        <meta
            name="description"
            content="Rogaland Hage & Byggeservice leverer driftssikkert vedlikehold av ute og byggområder: plen og hekkstell, trefelling, takrenner, fasadevask, sesongrydding og små bygg- og vedlikeholdsoppdrag. Gratis befaring."
        />

        <!-- Open Graph (bilde som vises når lenken deles) -->
        <meta property="og:url" content="./public/favicon.png" />
        <meta
            property="og:title"
            content="Driftssikkert vedlikehold av ute- og byggområder – Rogaland Hage & Byggeservice"
        />
        <meta
            property="og:description"
            content="Få et ute- og byggområde som alltid ser bra ut. Vi tilbyr plen og hekk, trefelling, takrenner, fasadevask og bygg-/vedlikehold. Gratis befaring."
        />
        <meta property="og:image" content="./public/favicon.png" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />
        <meta property="og:type" content="website" />
        <meta property="og:locale" content="nb_NO" />

        <!-- Twitter-kort brukes av de fleste chat-apper for preview -->
        <meta name="twitter:card" content="./public/favicon.png" />
        <meta
            name="twitter:title"
            content="Driftssikkert vedlikehold av ute- og byggområder – Rogaland Hage & Byggeservice"
        />
        <meta
            name="twitter:description"
            content="Få et ute- og byggområde som alltid ser bra ut. Vi tilbyr plen og hekk, trefelling, takrenner, fasadevask og bygg-/vedlikehold. Gratis befaring."
        />
        <meta name="twitter:image" content="./public/favicon.png" />
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
